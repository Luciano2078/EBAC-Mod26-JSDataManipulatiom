<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Manipulação de Dados</title>
</head>
<body>
    <div id="app">
        {{ message }}
        Meu nome é {{ nome }}
      </div>

    <!--<script src="./exams.js" type="module"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
          nome: 'DUDU'
        }
      })

    </script>

    

</body>
</html>
